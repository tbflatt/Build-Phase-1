name: Build and Deploy Static Web App

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Static Web App
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Ensure the code from GitHub is checked out

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'  # Set the Node.js version to use

      - name: Install npm dependencies and build
        run: |
          npm install
          npm run build --if-present  # Run build if there's a build step in your package.json

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1  # Action to deploy to Azure Static Web Apps
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}  # Add this secret in GitHub Settings > Secrets
          app_location: "/"  # Location of your app's source code (update if needed)
          output_location: "build"  # This depends on where your app's build output is located (adjust if needed)
