name: Build and deploy Static Web App to Azure - SBSBINTRANET

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Static Web App
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set correct permissions
        run: chmod -R 777 .

      - name: Remove git extraheader with root privileges
        run: sudo git config --global --unset-all http.extraheader || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Clean previous build artifacts
        run: rm -rf build

      - name: Install npm packages and build
        run: |
          npm install
          npm run build --if-present

      - name: List repository files after build
        run: ls -la

      - name: List build directory contents
        run: ls -la build

      - name: Deploy to Azure Static Web Apps
        id: swa
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          app_location: "/"
          output_location: "build" # Adjust if needed based on your build output
