    <script>
        const filePath = 'ext/elist924.xlsx'; // Path to your spreadsheet
    
        fetch(filePath)
        .then(response => response.arrayBuffer())
        .then(data => {
            const workbook = XLSX.read(data, { type: 'array' });
    
            const sheetTabs = document.getElementById('sheetTabs');
            const sheetContent = document.getElementById('sheetContent');
    
            // Loop through all sheets in the workbook and render each one as a separate tab
            workbook.SheetNames.forEach((sheetName, index) => {
                const worksheet = workbook.Sheets[sheetName];
    
                // Filter out column E (and any others beyond D)
                for (let key in worksheet) {
                    const col = key.replace(/[0-9]/g, ''); // Get the column letter
                    if (col >= 'E') { // Hide columns E and beyond
                        delete worksheet[key];
                    }
                }
    
                const html = XLSX.utils.sheet_to_html(worksheet);
    
                // Create a tab for each sheet
                const tab = document.createElement('li');
                tab.className = 'nav-item';
                tab.innerHTML = `
                    <a class="nav-link ${index === 0 ? 'active' : ''}" id="tab-${index}" data-toggle="tab" href="#sheet-${index}" role="tab" aria-controls="sheet-${index}" aria-selected="${index === 0}">
                        ${sheetName}
                    </a>
                `;
                sheetTabs.appendChild(tab);
    
                // Create the content section for each sheet
                const content = document.createElement('div');
                content.className = `tab-pane fade ${index === 0 ? 'show active' : ''}`;
                content.id = `sheet-${index}`;
                content.role = 'tabpanel';
                content.innerHTML = html;
                sheetContent.appendChild(content);
            });
        })
        .catch(error => console.error('Error loading spreadsheet:', error));
    </script>
